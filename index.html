<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table class="table">
      <thead class="message"></thead>
      <tbody>
        <tr class="row">
          <td class="col-sm-1 hour"><span class="currentTime">9AM</span></td>
          <td class="col-sm-10"><textarea data-time="9" placeholder="Enter event" class="description"></textarea></td>
          <td class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <td class="col-sm-1 hour"><span class="currentTime">10AM</span></td>
          <td class="col-sm-10"><textarea data-time="10" placeholder="Enter event" class="description"></textarea></td>
          <td class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <td class="col-sm-1 hour"><span class="currentTime">11AM</span></td>
          <td class="col-sm-10"><textarea data-time="11" placeholder="Enter event" class="description"></textarea></td>
          <td class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <td class="col-sm-1 hour"><span class="currentTime">12PM</span></td>
          <td class="col-sm-10"><textarea data-time="12" placeholder="Enter event" class="description"></textarea></td>
          <td class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <td class="col-sm-1 hour"><span class="currentTime">1PM</span></td>
          <td class="col-sm-10"><textarea data-time="13" placeholder="Enter event" class="description"></textarea></td>
          <td class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <td class="col-sm-1 hour"><span class="currentTime">2PM</span></td>
          <td class="col-sm-10"><textarea data-time="14" placeholder="Enter event" class="description"></textarea></td>
          <td class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <td class="col-sm-1 hour"><span class="currentTime">3PM</span></td>
          <td class="col-sm-10"><textarea data-time="15" placeholder="Enter event" class="description"></textarea></td>
          <td class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <td class="col-sm-1 hour"><span class="currentTime">4PM</span></td>
          <td class=" col-sm-10"><textarea data-time="16" placeholder="Enter event" class="description"></textarea></td>
          <td class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <td class="col-sm-1 hour"><span class="currentTime">5PM</span></td>
          <td class="col-sm-10"><textarea data-time="17" placeholder="Enter event" class="description"></textarea></td>
          <td class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <td class="col-sm-1 hour"><span class="currentTime">6PM</span></td>
          <td class="col-sm-10"><textarea data-time="18" placeholder="Enter event" class="description"></textarea></td>
          <td class="col-sm-1"><button class="saveBtn"><i class="fas fa-save"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/plugin/advancedFormat"></script>
  <script>
    dayjs.extend(window.dayjs_plugin_advancedFormat);
  </script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
